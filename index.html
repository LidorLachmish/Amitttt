.party {

.animal {

@keyframes bounce {

}

.balloon {
    position: absolute;
    font-size: 100px;
    animation: float 6s infinite linear;
    opacity: 0.9;
}

@keyframes float {
    0% { transform: translateY(100vh) rotate(0deg); }

}

    position: absolute;
    width: 15px;
    height: 15px;
    background: #ff6b6b;

}

@keyframes confettiFall {
